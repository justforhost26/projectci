{% if messages %}
{% for message in messages %}
    <center>
<div class="alert {{ message.tags }} alert-dismissible fade show m-2 " style="text-transform:uppercase" id="msg" role="alert" \>
    {{ message }}
<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div></center>
    {% endfor %}
{% endif %}
