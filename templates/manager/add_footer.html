{% extends 'manager/base.html' %}

{% block content %}
    {%  include 'manager/messages.html' %}
<!--start form-->
  <br>
<div class="container shadow p-3 " style="width:95%;max-width:500px;">
  <form class="row g-3 " method="post" action="{% url 'add_footer' %}" enctype="multipart/form-data">
      {% csrf_token %}
<h3 style="text-align: center">Add Footer</h3>
      <div class="col-12">
    <label for="inputState" class="form-label">Website Name</label>
    <select id="inputState" name="website" class="form-select" required>
      {% for data in datas %}
          <option value="{{ data.id }}">{{ data.name_of_website }}</option>
        {% endfor %}
    </select>
  </div>

   <div class="col-12">
       <label for="inputState" class="form-label">Contact Number</label>
      <input type="text" value="{{ footer_data.contact_number }}" class="form-control " name="contact_number" placeholder="Enter Mobile Number" required>
   </div>
   <div class="col-12">
       <label for="inputState" class="form-label">Email ID</label>
      <input type="email" value="{{ footer_data.email_id }}" class="form-control " name="email_id" placeholder="Enter Email ID " required>
   </div>
   <div class="col-12">
      <label for="inputState" class="form-label">Address</label>
      <input type="text" value="{{ footer_data.address }}" class="form-control " name="address" placeholder="Enter Address" required>
   </div>

     <center>
  <div class="col-12">
   {%  if footer_data %}
       <button type="submit" class="btn btn-warning">Update</button>
      {% else %}
       <button type="submit" class="btn btn-primary">Add</button>
      {% endif %}
  </div>
         </center>
</form>
    </div>
  <!--End form-->
{% endblock %}
